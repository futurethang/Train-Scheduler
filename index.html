<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="assets/styles/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/styles/style.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 header">
                <h1 id="test">Train Scheduler</h1>
                <h2>Subtitle</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-inverse table-responsive" id="train_schedule">
                    <thead class="thead-inverse|thead-default">
                        <tr>
                            <th>Train Name</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Depart Time</th>
                            <th>Travel Time</th>
                            <th>Frequency (min)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel-group">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
                        Add Train
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="modelTitleId">Add A Train Route</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="panel panel-info">
                                        
                                        <div class="panel-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="train_name">Train Name:</label>
                                                    <input type="text" class="form-control" id="train_name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="origin">Origin:</label>
                                                    <input type="text" class="form-control" id="origin">
                                                </div>
                                                <div class="form-group">
                                                    <label for="destination">Destination:</label>
                                                    <input type="text" class="form-control" id="destination">
                                                </div>
                                                <div class="form-group">
                                                    <label for="depart_time">Time of Departure (Military time HH:MM):</label>
                                                    <input type="time" class="form-control" id="depart_time">
                                                </div>
                                                <div class="form-group">
                                                    <label for="travel_time">Travel Time (in minutes):</label>
                                                    <input type="number" class="form-control" id="travel_time">
                                                </div>
                                                <div class="form-group">
                                                    <label for="frequency">Frequency (in minutes):</label>
                                                    <input type="number" class="form-control" id="frequency">
                                                </div>
                                                
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <!-- <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
